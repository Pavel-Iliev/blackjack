<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Balack Jack</title>
	<meta name="description" content="Black Jack" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta name="author" content="Pavel Iliev">
	<meta itemprop="name" content="Black Jack">
	<meta name="robots" content="noindex, nofollow" />
	
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="game">
		<h1>Blackjack</h1>
		<h2>developed by Pavel Iliev</h2>
	 	<div class="wrap-table">
			<input type="button" id="btnStart" class="btn" value="Start Game">

			<div class="wrap-table__buttons">
				<input type="button" id="btnHit" class="btn" value="Hit" disabled>
				<input type="button" id="btnStay"" class="btn" value="Stay" disabled>
			</div>

	 		<div class="status" id="status"></div>
	 
			<div id="deck" class="deck card">
					<div id="deckcount">52</div>
			</div>

			<div id="dealer" class="dealer">
			</div>

			<div id="player" class="player">
			</div>
			
			<div id="end-game">
				<span id="end-game-text"></span>
			</div>

	 	</div>
	</div>
	
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
